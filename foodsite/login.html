<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход | Узбекская кухня</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-50 text-gray-800">

<header class="bg-red-700 text-white py-5">
  <div class="container mx-auto px-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold"><a href="index.html">Узбекская кухня</a></h1>
    <nav class="space-x-4">
      <a href="recipes.html" class="hover:underline">Блюда</a>
      <a href="drinks.html" class="hover:underline">Напитки</a>
      <a href="community.html" class="hover:underline">Сообщество</a>
      <a href="contact.html" class="hover:underline">Контакты</a>
    </nav>
  </div>
</header>

<main class="container mx-auto px-4 py-16 max-w-md">
  <h2 class="text-3xl font-bold mb-6 text-center">Войти в аккаунт</h2>

  <form id="login-form" class="space-y-6 bg-white p-8 rounded-xl shadow-md">
    <div>
      <label class="block mb-2 font-semibold">Email</label>
      <input type="email" id="email" required class="w-full p-3 border border-gray-300 rounded-lg">
    </div>
    <div>
      <label class="block mb-2 font-semibold">Пароль</label>
      <input type="password" id="password" required class="w-full p-3 border border-gray-300 rounded-lg">
    </div>
    <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white py-3 rounded-lg transition">Войти</button>
    <p class="text-center text-sm mt-4">Нет аккаунта? <a href="signup.html" class="text-red-600 hover:underline">Зарегистрируйтесь</a></p>
  </form>
</main>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCvgGYErR11oRTBeOmKsC6IXZYU9WhCBL4",
    authDomain: "foodsite-e0847.firebaseapp.com",
    projectId: "foodsite-e0847",
    storageBucket: "foodsite-e0847.appspot.com",
    messagingSenderId: "739541526708",
    appId: "1:739541526708:web:70e4507f7f6e3a90d90fe1",
    measurementId: "G-ZZWHTRLRS9"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  document.getElementById("login-form").addEventListener("submit", (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        alert("Вход выполнен успешно!");
        window.location.href = "index.html";
      })
      .catch(error => alert(error.message));
  });
</script>

</body>
</html>
